<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td><a th:href="@{'/findOne?id=' + ${member.id}}">상세보기</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
